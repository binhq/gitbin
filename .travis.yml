language: go

sudo: false

go:
    - 1.7.x
    - 1.8.x
    - tip

before_install:
    - mkdir -p $HOME/bin
    - curl -sL http://get.binhq.io/gitbin | DEST=$HOME/bin bash
    - gitbin get Masterminds/glide 0.12.3 -o $HOME/bin
    - make envcheck

install: make setup

script: make check

after_success: >
    if [[ "$TRAVIS_TAG" && $TRAVIS_GO_VERSION =~ ^1\.8(\.[0-9]+)?$ ]]; then
        gitbin get goreleaser/goreleaser 0.28.3 -o $HOME/bin
        goreleaser
    fi
